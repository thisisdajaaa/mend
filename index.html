<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://www.mend.io/wp-content/uploads/2024/11/Mend-io-favicon-outline-200px.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mend.io</title>

    <!-- Add the chat widget script -->
    <script
      defer
      src="https://mend.pureblue.info/assets/js/chatEmbedding.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- Initialize the chat widget -->
    <script>
      // Initialize the chat widget with a slight delay to ensure proper loading
      window.addEventListener("load", () => {
        // Short timeout to ensure widget script is fully loaded
        setTimeout(() => {
          if (typeof PureBlueChat !== "undefined") {
            console.log("Initializing PureBlueChat widget");
            PureBlueChat.init({
              personaSlug: "general-qa",
              prospectSlug: "default",
              tenant: "mend",
              chatDomain: "purebluechat.com",
              position: "bottom-right",
              primaryColor: "#1a5cff",
              width: 400,
              height: 600,
              isPublic: true,
              useDirectNavigation: true,
            });

            // Log device detection for debugging
            if (PureBlueChat.isIOS()) {
              console.log("iOS device detected, using direct navigation");
            }
          } else {
            console.error("PureBlueChat widget not available");
          }
        }, 500); // 500ms delay
      });
    </script>
  </body>
</html>
