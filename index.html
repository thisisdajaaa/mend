<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://www.mend.io/wp-content/uploads/2024/11/Mend-io-favicon-outline-200px.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mend.io</title>

    <!-- Add the chat widget script -->
    <script
      defer
      src="https://mend.pureblue.info/assets/js/chatEmbedding.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- Initialize the chat widget -->
    <script>
      window.addEventListener("load", () => {
        if (typeof PureBlueChat !== "undefined") {
          PureBlueChat.init({
            personaSlug: "general-qa", // Using your general-qa persona from the public chat
            prospectSlug: "default",
            tenant: "mend",
            chatDomain: "purebluechat.com",
            position: "bottom-right",
            primaryColor: "#1a5cff", // Matching your existing blue color
            width: 400,
            height: 600,
            isPublic: true,
          });
        } else {
          console.error("PureBlueChat widget not available");
        }
      });
    </script>
  </body>
</html>
